{% extends "base.html" %} {% load i18n %}

<!DOCTYPE html>
<head> </head>
<body>
  {% block content %}

  <main>
    <h1>{% trans "Maschinensuche" %}</h1>
    <br />

    <form method="GET" action="{% url 'home' %}" class="search-bar">
      {% csrf_token %}
      <input
        class="button-style"
        type="text"
        name="q"
        placeholder="Deine Eingabe..."
      />
      <button class="button-style" type="submit">{% trans "Suche" %}</button>
    </form>

    {% if results %}
    <div class="list">
      <ul>
        {% for machine in results %}
        <li class="machine-results">
          <span>
            <a href="{% url 'machine_detail' pk=machine.id %}">
              {{ machine.name }}
            </a>
          </span>
        </li>
        {% endfor %}
      </ul>
    </div>

    {% else %}
    <p>{% trans "Keine Ergebnisse gefunden." %}</p>
    {% endif %}
  </main>
  {% endblock %}
</body>
